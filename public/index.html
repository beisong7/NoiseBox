<html>  
    <head>
      <title> Real Time Chat </title>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" href="style.css" />
      <link rel="stylesheet" href="bootstrap.min.css" />
      <meta http-equiv="Pragma" content="no-cache">
      <meta http-equiv="Expires" content="-1">
    </head>
    <body>
        <div class="">
                <div class="navbar navbar-default">
                    <div class="container">
                            <h1> NoiseBox </h1>
                            <p><small id="online"></small></p>
                    </div>
                        
                </div>
                <div class="container">
                        
                
                        <ul id="thread" class="list-group list-unstyled"></ul>
                </div>
                <hr>
                <div class="container">
                        <form>
                                <div class="row">
                                    <div class="col-md-3 col-sm-6 col-xs-12" style="margin-bottom: 15px">
                                            <input  id="user" type="text" placeholder="name" class="form-control">
                                    </div>
                                    <div class="col-md-9 col-sm-6 col-xs-12" style="margin-bottom: 15px">
                                            <input  id="message" type="text" placeholder="message" class="form-control">
                                    </div>
                                </div>
                                <br>
                                
                                <input type="submit" value="Send" class="btn btn-sm btn-primary btn-block">
                            </form>
                </div>
                
        </div>
        

        <script src="jquery.min.js"></script>
        <script src="bootstrap.min.js"></script>

        <script src="/socket.io/socket.io.js"></script>

        <script src="main.js"></script>  
    </body>
 </html>
